{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    ورود به حساب
{% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="row justify-content-center align-items-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title fw-bold">ورود به حساب</h6>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.username|as_crispy_field }}
                            </div>
                            <div class="mb-3">
                                {{ form.password|as_crispy_field }}
                                <a href="#" class="text-primary ">فراموشی رمز عبور</a>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-success">ورود</button>
                            </div>
                            <div class="mb-3">
                                <a href="#" class="text-primary">حسابی ندارید؟ ثبت نام کنید</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
