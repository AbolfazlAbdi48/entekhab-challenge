{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    فراموشی رمز عبور
{% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title fw-bold">فراموشی رمز عبور</h6>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>گذرواژه جدیدتان را وارد کنید<p>
                            <div class="mb-3">
                                {{ form.new_password1|as_crispy_field }}
                            </div>
                            <div class="mb-3">
                                {{ form.new_password2|as_crispy_field }}
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-success">تغییر گذرواژه</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
